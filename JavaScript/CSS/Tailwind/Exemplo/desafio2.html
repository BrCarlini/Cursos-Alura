<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        vast: ['Vast Shadow', 'serif']
                    },
                    colors: {
                        primary: "#f5f5f59a"
                    },
                    keyframes: {
                        sino_kf: {
                            '0%, 100%': {
                                transform: 'rotate(-5deg)'
                            },
                            '50%': {
                                transform: 'rotate(5deg)'
                            },
                        }
                    },
                    animation: {
                        sino: 'sino_kf 0.31s ease-in-out infinite'
                    },
                }
            }
        }
    </script>
</head>

<body>

    <div class="flex w-fit m-auto my-10 shadow-2xl">
        <img class="h-44"
            src="https://img.freepik.com/free-photo/website-development-developer-working-program-codes-office-computer-program-programmer-workplace-programming-code-software-source-code_372999-389.jpg?w=1380"
            alt="codigo json">
        <div class="p-10 flex flex-col bg-gradient-to-r from-pink-300 to-slate-400 justify-center h-44 rounded-r-xl">
            <p class="text-6xl font-black text-primary font-vast">Gabriela</p>
            <p class="text-3xl">Desenvolvedora Front-end</p>

            <ul class="flex gap-4 my-4">

                <div class="group">
                    <li class="hover:font-bold hover:text-primary duration-300 group-hover:animate-sino">
                        <a href="#">Linkedin</a>
                    </li>
                </div>


                <div class="group">
                    <li class="hover:font-bold hover:text-primary duration-300 group-hover:animate-sino">
                        <a href="#">Email</a>
                    </li>
                </div>


                <div class="group">
                    <li class="hover:font-bold hover:text-primary duration-300 group-hover:animate-sino">
                        <a href="#">Github</a>
                    </li>
                </div>

            </ul>
        </div>
    </div>

</body>

</html>
